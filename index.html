<!DOCTYPE html>
<html>
<head>
  <style>
    /* Global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("iPhone Wallpapers.jpeg");
      background-position: left top, right bottom;
      background-repeat: no-repeat, no-repeat;
      background-attachment: fixed, fixed;
      background-size: cover, cover;
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 100px;
      text-align: center;
    }

    /* Navigation styles */
    nav {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    /* Main content styles */
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    /* Section styles */
    section {
      flex-basis: calc(50% - 20px);
      margin-bottom: 20px;
      background-color: #f2f2f2;
      padding: 15%;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      font-size: 1.2em;
    }

    /* Rainbow border styles */
    .rainbow-border {
      border: 5px solid transparent;
      border-radius: 10px;
      animation: rainbow-border 5s linear infinite;
    }

    @keyframes rainbow-border {
      0% {
        border-color: red;
      }
      25% {
        border-color: orange;
      }
      50% {
        border-color: yellow;
      }
      75% {
        border-color: green;
      }
      100% {
        border-color: blue;
      }
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 50px;
      text-align: center;
      margin-top: 67vh;
    }

    #section1 {
      background-image: url("Nature.jpeg");
      background-size: cover;
      background-position: center;
      color: orange;
    }

    #section2 {
      background-image: url("6d293878-f459-40aa-bdc8-7ec28c733eb1.jpeg");
      background-size: cover;
      background-position: center;
      color: black;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <h1>My Website</h1>
    </nav>
  </header>

  <main>
    <section id="section1" class="rainbow-border">
      <h2>About</h2>
      <p>This webpage is for Educational Purposes no liable for any issues that we have to face.</p>
    </section>
    <section id="section2" class="rainbow-border">
      <h2>Contact Us</h2>
      <p>If you have a Technical Problems or issues just feedback us by click this button.</p>
    </section>
  </main>

  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>
</body>

</html>
